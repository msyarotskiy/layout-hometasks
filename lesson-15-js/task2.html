<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 2</title>
</head>
<body>
  <script>
      var firstName = prompt('Ваше имя?');
      var lastName = prompt('Ваша фамилия?');
      var patronymic = prompt('Ваше отчество?');
      var age = parseInt(prompt('Ваш возраст?'));
      var gender = confirm('ваш пол - мужской?');
      var ageInDays = age * 360;
      var ageAfter5Years = age + 5;

      var fullName = lastName + ' ' + firstName + ' ' + patronymic;
      var pension;
      var genderString;

      pension = age > 60 ? ' да' : ' нет';

      genderString = gender == true ? ' мужской' : ' женский';

      alert('ваше ФИО: ' + fullName + '\n' +
          'ваш возраст в годах: ' + age + '\n' +
          'ваш возраст в днях: ' + ageInDays + '\n' +
          'через 5 лет вам будет: ' + ageAfter5Years + '\n' +
          'ваш пол: ' + genderString + '\n' +
          'вы на пенсии: ' + pension);
  </script>
</body>
</html>
