<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 1</title>
</head>
<body>
  <h2>Sign up to the app</h2>
  <form>
    <fieldset>
      <legend>Personal information:</legend>
      First name:<br>
      <input type="text" name="firstname" value="Mickey"><br><br>
      Last name:<br>
      <input type="text" name="lastname" value="Mouse"><br><br>
      Self-presentation:<br>
      <textarea name="message" style="width: 250px; height: 150px;">The cat was playing in the garden.</textarea>
    </fieldset>
    <br>
    <fieldset>
      <legend>Car info (the brand):</legend>
      <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
    </fieldset>
    <br>
    <fieldset>
      <legend>Choose one:</legend>
      <input type="radio" name="gender" value="male" checked> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other
    </fieldset>
    <br>
    <fieldset>
      <legend>Choose many:</legend>
      <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
      <input type="checkbox" name="vehicle2" value="Car"> I have a car
    </fieldset>
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Cancel">
  </form>
</body>
</html>
